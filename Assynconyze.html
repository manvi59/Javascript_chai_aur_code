<script>
    const div=document.getElementById("good");


  const divref=setTimeout(()=>{

    console.log("I am Changing color , after two Second color will change it will run after 2 sec only once")
    div.style.backgroundColor="pink";

  },2000)

  // when we want to stop the setTimout then we use cleartimeout
  // this is work fine when we click before executing the setTimeout function
  const stoping=document.getElementById("stop");

  stoping.addEventListener("click" , ()=>{
    console.log("hey I stoppped the setTimeout")
    clearTimeout(divref)
  })
